<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAE Control | Admin</title>
    <!-- Bootstrap 5 -->
    <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="../assets/plugins/fontawesome/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="../assets/plugins/sweetalert2/sweetalert2.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1B4F72;
            --secondary-color: #27AE60;
        }

        body {
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            flex-shrink: 0;
            overflow-y: auto;
            transition: all 0.3s;
        }

        #sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }

        #sidebar .nav-link:hover,
        #sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .hover-card {
            transition: transform 0.2s;
            border: none;
        }

        .hover-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-primary-custom {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar" class="d-flex flex-column p-3 d-none">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="fas fa-utensils me-2 fa-lg"></i>
                <span class="fs-4 fw-bold">PAE Control</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto" id="sidebar-list">
                <!-- Dynamic Menu Items -->
            </ul>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="bg-light">
            <div class="container-fluid" id="app">
                <!-- Dynamic View Content (Login / Dashboard / Modules) -->
                <div class="text-center mt-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- App Logic -->
    <script src="assets/js/core/app.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/plugins/sweetalert2/sweetalert2.all.min.js"></script>
</body>

</html>
